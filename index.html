<body>

<section class="container-logo-section-total">
    <div class="container-logo-section">
        <div class="container-logo-section-elements">
            <a href="index.html"><img src="./images/netf-logo.png" class="container-logo-section-el-img-asp"></a>
        </div>
    </div>
</section>

<section class="container-login-total">
    <div class="container-login-backdrop">
        <div class="container-login">
            <div class="container-login-elements">
                <h2 class="container-login-el-h2-asp">Sign In</h2>
                <input class="container-login-el-in-asp spacing" type="text" placeholder="Email or phone number">
                <input class="container-login-el-in-asp" type="password" placeholder="Password">
                <button class="container-login-el-btn-asp">Sign In</button>
                <div class="container-login-el-check">
                    <div class="container-login-el-check-1">
                        <input type="checkbox">
                        <p class="container-login-el-check-1-p-asp">Remember me?</p>
                    </div>

                    <div class="container-login-el-check-2">
                        <a class="container-login-el-check-2-a-asp" href="#">Need help?</a>
                    </div>
                </div>
                <p class="container-login-el-new-asp">New to Netflix? <a class="container-login-el-new-asp-a-asp" href="#">Sign up now</a></p>
                <p class="container-login-el-learn-asp">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="container-login-el-learn-asp-a-asp" href="#">Learn more.</a></p>
            </div>
        </div>
    </div>
</section>
